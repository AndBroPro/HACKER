<body>
    
    <div id="buttondiv">
       <div>
        <button class="button" id="buttonWinter">

        <button class="button" id="buttonSummer">
            Summer

        <button class="button" id="buttonAutumn">

        </button>
        <button class="button" id="buttonSpring">
            Spring
        </button>
        <button class="button" id="buttonRandColor">
            Random Color
        </button>
       </div>
         <div id="informationdiv">
            <ul>
                <li><div id="crRob" class="divli"></div><span>Ռոբոտներ է ստեղծում։</span></li>
                <li><div id="rob" class="divli"></div><span>Ռոբոտներ, որոնք ուտում են միայն խոտակերներին։</span></li>

        <script>
            document.querySelector('#buttonWinter').onclick = function(){
                colorGrass = "white"
                fast = 5
                console.log(fast)
            }
            document.querySelector('#buttonSummer').onclick = function(){
                colorGrass = "Green"
                fast = 60
                console.log(fast)
            }
            document.querySelector('#buttonAutumn').onclick = function(){
                colorGrass = "#FF5900"
                fast = 10
                console.log(fast)
            }
            document.querySelector('#buttonSpring').onclick = function(){
                colorGrass = "#52FF4D"
                fast = 20
                console.log(fast)
            }
            document.querySelector('#buttonRandColor').onclick = function(){
                function generateRandomColor(){
                let maxVal = 0xFFFFFF; // 16777215
                let randomNumber = Math.random() * maxVal; 
                randomNumber = Math.floor(randomNumber);
                randomNumber = randomNumber.toString(16);
                let randColor = randomNumber.padStart(6, 0);   
                return `#${randColor.toUpperCase()}`
                }
                colorGrassEater = generateRandomColor()
                colorRobot = generateRandomColor()
                colorCraterRobot = generateRandomColor()
                
                let blockRob = document.querySelector('#rob')
                let blackCreRob = document.querySelector('#crRob')
                let blockgrassEa = document.querySelector('#grEa')
                blockRob.style.backgroundColor = colorRobot
                blackCreRob.style.backgroundColor = colorCraterRobot
                blockgrassEa.style.backgroundColor = colorGrassEater
            }
            
        </script>
